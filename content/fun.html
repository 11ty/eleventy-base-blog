<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adjusted Word Animation Again</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-size: 4em;
            }

            .container {
                position: relative;
                display: inline-block;
            }

            .d,
            .e,
            .g,
            .o1,
            .o2 {
                position: absolute;
                opacity: 0;
                /* Initially hide */
            }

            .d,
            .g {
                opacity: 1;
                /* Make visible for sliding */
            }

            .g,
            .left {
                animation: slideLeft 2s forwards 1s;
                left: 50%;
                /* Start from center */
            }

            .o1,
            .o2 {
                animation: fadeIn 2s forwards 2s;
                /* Fade in with delay */
            }

            .o1 {
                left: calc(50% - .5ch);
                /* Slightly left from center */
            }

            .o2 {
                left: calc(50% + .5ch);
                /* Starts from center, adjust below */
            }

            .d {
                animation: slideRight 2s forwards 1s;
                left: 1ch;
                /* Start from center */
            }

            .e {
                animation: fadeIn 2s forwards 2s;
                /* Fade in with delay */
                left: 2.5ch;
                /* Start from center */
            }

            @keyframes slideLeft {
                to {
                    transform: translateX(-1.5ch);
                    /* Move left */
                }
            }

            @keyframes slideRight {
                to {
                    transform: translateX(.5ch);
                    /* Move right */
                }
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }

            @keyframes fadeOut {
                to {
                    opacity: 0;
                }
            }

            .line {
                display: flex;
            }

            .dot {
                animation: fadeOut 2s forwards 2s;
                /* Fade in with delay */
            }
        </style>
    </head>
    <body>
        <div class="line">
            <div class="left">
                <span>jackson</span>
                <span class="dot">.</span>
            </div>
            <div class="container">
                <span class="g">g</span>
                <span class="o1">o</span>
                <span class="o2">o</span>
                <span class="d">d</span>
                <span class="e">e</span>
            </div>
        </div>
    </body>
</html>
